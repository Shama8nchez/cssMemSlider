<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <input checked type="radio" name="sldr" id="switch1">
      <input type="radio" name="sldr" id="switch2">
      <input type="radio" name="sldr" id="switch3">
      <input type="radio" name="sldr" id="switch4">
      <div class="container">
        <div class="slider">
          <div id="slider-items">
            <div class="slider-item">
              <img src="./image/1.jpg" alt="pic1" class="slider-item-img">
            </div>
            <div class="slider-item">
              <img src="./image/2.jpg" alt="pic2" class="slider-item-img">
            </div>
            <div class="slider-item">
              <img src="./image/3.jpg" alt="pic3" class="slider-item-img">
            </div>
            <div class="slider-item">
              <img src="./image/4.jpg" alt="pic4" class="slider-item-img">
            </div>
          </div>
        </div>
        <div class="text">
          <div class="text-items">
            <div class="text-item" id="text1">
              Bad things
            </div>
            <div class="text-item" id="text2">
              Work...
            </div>
            <div class="text-item" id="text3">
              No matter
            </div>
            <div class="text-item" id="text4">
              No friends - no problems!
            </div>
          </div>
        </div>
        <div class="navigation">
          <label for="switch1">1</label>
          <label for="switch2">2</label>
          <label for="switch3">3</label>
          <label for="switch4">4</label>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
